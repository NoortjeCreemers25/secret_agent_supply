<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./Resources/CSS/reset.css" rel="stylesheet" type="text/css"/>
    <link href="./Resources/CSS/style.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>

    <header>
      <div class="background-logo">
        <div class="logo">
          <image src="./Resources/Images/logo.png">
          <h1>Secret Agent Supply Inc.</h1>
        </div>
      </div>
      <div class="background-banner">
        <div class="main-banner">
          <div>
            <h2>New arrival</h2>
            <h1>Sport bikes and motorcycles</h1>
          </div>
        </div>
      </div>
    </header>

    <div class="background-nav">
      <nav class="nav">
        <div class="nav-item" id="desktop">Menu</div>
        <div class="nav-item" id="tablet">Eyewear</div>
        <div class="nav-item" id="tablet">Apparel</div>
        <div class="nav-item" id="tablet">Gadgets</div>
        <div class="nav-item" id="tablet">Vehicles</div>
        <div class="nav-item" id="tablet">Glasses</div>
        <div class="nav-item" id="tablet">Contact</div>
      </nav>
    </div>

    <main>
      <div class="product-grid">
        <div class="product">
          <image src="./Resources/Images/pen.png">
          <span>Exploding Pen</span>
        </div>
        <div class="product" id="phone">
          <image src="./Resources/Images/watch.png">
          <span>Cellular Watch</span>
        </div>
        <div class="product" id="tablet">
          <image src="./Resources/Images/glasses.png">
          <span>Thermal Glasses</span>
        </div>
      </div>
      <div class="location-hours">
        <div class= "location">
          <h1>Location</h1>
          <p>-47.346436, 84.32354</p>
        </div>
        <div class="hours">
          <h1>Hours</h1>
          <p>0800 - 1800</p>
        </div>
      </div>
    </main>

    <div class="background-footer">
      <footer>
        <p>Copyright Secret Agent Supply Inc.</p>
      </footer>
    </div>
  </body>
</html>
